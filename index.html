<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-element">
        <label class="label new-task"
               for="new-task">Add Item</label>
        <div class="add-element-content">
          <input id="new-task"
                 class="task input text"
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="header-content">Todo</h3>
      <ul class="list" id="to-do-content">
        <li class="list-item">
          <input type="checkbox"
                 class="input checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text"
                 class="task input text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-image"
                 src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox"
                 class="input checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text"
                 value="go shopping"
                 class="task input text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-image"
                 src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="header-content">Completed</h3>
      <ul class="list" id="completed-tasks-content">
        <li class="list-item">
          <input type="checkbox"
                 class="input checkbox"
                 checked>
          <label class="task label">See the Doctor</label>
          <input type="text"
                 class="task input text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img  class="delete-image"
                  src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
