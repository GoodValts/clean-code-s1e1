<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhower matrix">
      <h1 class="header__link">
        <a href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </h1>
    </header>
    <main class="main">
      <section class="add-element" id="add-element">
        <h3 class="content-header">
          <label class="label" for="new-task">Add Item</label>
        </h3>
        <div class="add-element__content list__item">
          <input class="task input text"
                 id="new-task"
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3 class="content-header">Todo</h3>
        <ul class="list" id="to-do-content">
          <li class="list__item">
            <input type="checkbox"
                   class="input checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text"
                   class="task input text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__image"
                   src="./remove.svg"
                   alt="delete task">
            </button>
          </li>
          <li class="list__item list__item_edited">
            <input type="checkbox"
                   class="input checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task input text">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete__image"
                   src="./remove.svg"
                   alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="content-header">Completed</h3>
        <ul class="list" id="completed-tasks-content">
          <li class="list__item">
            <input type="checkbox"
                   class="input checkbox"
                   checked>
            <label class="task label">See the Doctor</label>
            <input type="text"
                   class="task input text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img  class="delete__image"
                    src="./remove.svg"
                    alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
